<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./public/css/final.min.css" />
    <link rel="stylesheet" href="./public/css/final.min.css.map" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="./public/js/fetchAdvice.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <h1 class="advice-number">
          Advice #<span class="advice-id">117</span>
        </h1>
        <p class="advice">
          “It is easy to sit up and take notice, what’s difficult is getting up
          and taking action.”
        </p>
        <div class="divider-img"></div>
        <span class="generator"></span>
      </div>
    </main>

</html>
